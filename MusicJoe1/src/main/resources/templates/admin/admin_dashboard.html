<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>
    <style>
        body { font-family: sans-serif; padding: 50px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: #f9f9f9; padding: 30px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .btn-home { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007AFF; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理者ダッシュボード</h1>
        <p>ここは管理者専用ページです。投稿の管理やユーザー管理が可能です。</p>
        <hr>
        <h2>音楽リスト</h2>
        <table>
            <tr><th>タイトル</th><th>アクション</th></tr>
            <tr th:each="music : ${musics}">
                <td th:text="${music.title}"></td>
                <td><form th:action="@{/admin/delete/${music.id}}" method="post"><button type="submit">削除</button></form></td>
            </tr>
        </table>
        <a href="/" class="btn-home">ホームへ戻る</a>
    </div>
</body>
</html>
