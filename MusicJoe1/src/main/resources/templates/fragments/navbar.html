<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="navbar">
    <nav style="background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); height: 64px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; border-bottom: 1px solid rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;">
        <a th:href="@{/music/list}" style="display: flex; align-items: center; gap: 8px; font-size: 22px; font-weight: 800; color: #007AFF; text-decoration: none;">
            <span style="background: #007AFF; color: white; padding: 2px 8px; border-radius: 8px; font-size: 18px;">C</span>
            CreatorShare
        </a>
        
        <div style="display: flex; gap: 24px; align-items: center;">
            <a th:href="@{/music/list}" style="text-decoration: none; color: #1D1D1F; font-weight: 500; font-size: 15px;">楽曲フィード</a>
            
            <a sec:authorize="isAnonymous()" th:href="@{/user/login}" style="background: #007AFF; color: white; padding: 10px 22px; border-radius: 20px; font-weight: 700; text-decoration: none; box-shadow: 0 4px 12px rgba(0,122,255,0.2);">ログイン</a>
            
            <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 15px;">
                <span th:text="${#authentication.principal.username} + ' 様'" style="font-size: 14px; color: #86868B;"></span>
                <a th:href="@{/user/logout}" style="font-size: 14px; color: #86868B; text-decoration: none;">ログアウト</a>
            </div>
        </div>
    </nav>
</th:block>
</html>
