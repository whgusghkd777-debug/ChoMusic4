<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSRF 토큰 -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    
    <!-- 페이지별 제목 -->
    <title th:text="${title} ?: 'CreatorShare'">CreatorShare</title>
    
    <style>
        :root { 
            --primary: #007AFF; 
            --bg: #F5F5F7; 
            --text-primary: #1D1D1F;
            --border: rgba(0, 0, 0, 0.1);
        }
        body { margin: 0; background: var(--bg); font-family: -apple-system, sans-serif; color: var(--text-primary); }
        
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
    
    <!-- 공통 JS -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        function playMusic(url) {
            if (url && url.trim() !== '') {
                var audio = new Audio(url);
                audio.play();
            }
        }

        function vote(id) {
            fetch('/music/vote/' + id, {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                }
            })
            .then(response => {
                if (!response.ok) throw new Error();
                return response.text();
            })
            .then(result => {
                if (result === "OK") {
                    let count = document.getElementById('vote-count-' + id);
                    if (count) count.innerText = parseInt(count.innerText) + 1;
                } else if (result === "Already") {
                    alert('すでにいいねしました。');
                }
            })
            .catch(() => {
                alert('ログインしてください。');
                location.href = '/user/login';
            });
        }
        /*]]>*/
    </script>
</head>

<body>
    <!-- navbar는 fragments에서만 관리 -->
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="main-container">
        <th:block layout:fragment="content">
            <!-- 자식 페이지 내용 -->
        </th:block>
    </div>
</body>
</html>
