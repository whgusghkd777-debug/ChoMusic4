server.port=8081

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 파일 업로드 저장 경로 (윈도우 절대경로 - 폴더 직접 만들어야 함)
file.upload-path=C:/sbb_uploads/music/

# 정적 리소스 매핑 - 업로드된 파일 서빙
spring.web.resources.static-locations=file:C:/sbb_uploads/music/,classpath:/static/
spring.mvc.static-path-pattern=/uploads/**

# 로깅
logging.level.com.mysite.sbb=DEBUG
logging.level.org.springframework.web=DEBUG

# PostgreSQL 로컬 DB 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/sbb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정 - ★ create → update로 변경 (테이블 유지)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Jackson 설정
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

